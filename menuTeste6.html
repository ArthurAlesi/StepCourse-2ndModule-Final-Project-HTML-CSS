<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #home {
            display: none;
        }

        .menu {
            background-color: #222;
            height: 80px;
            width: 90%;
            font-family: Arial, Helvetica, sans-serif;
            margin: auto;
        }

        .menu ul {
            list-style: none;
            position: relative;
        }

        .menu ul li {
            width: 150px;
            /* float: left; */
            float: right;

        }

        .menu a {
            height: 80px;
            box-sizing: border-box;
            /* padding: 15px; */
            display: block;
            text-decoration: none;
            text-align: center;
            background-color: #222;
            color: #fff;
            line-height: 80px;
        }

        .menu ul ul {
            position: absolute;
            visibility: hidden;
        }


        .menu ul li:hover ul {
            visibility: visible;
        }


        .menu a:hover {
            background-color: rgb(20, 20, 20);
        }

        .menu .dropdown:hover {
            background-color: #B14623;
        }
        
        .menu #home:hover{
            background-color: #36182C;

        }

        .menu ul ul li {
            float: none;
            border-bottom: solid 1px #ccc;
        }

        .menu ul ul li a {
            background: #069;
            background: #F6921D;
        }

        label[for="bt_menu"] {
            padding: 5px;
            background: #222;
            color: #fff;
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            font-size: 30px;
            cursor: pointer;
            width: 50px;
            height: 80px;

        }


        #bt_menu {
            display: none;
        }

        label[for="bt_menu"] {
            display: none;
        }


        @media(max-width: 1000px) {

            .logo {
                position: absolute;
                margin-right: 0;
                /* height: 80px;
                box-sizing: border-box;
                color: white; */
                /* line-height: 60px; */
                right: 0;
                /* top: 0; */
            }


            #home {
                display: block;
                background-color: #602749
            }


            /* #logo {
                float: right;
                display: block;
                color: rgb(251, 255, 0);
            } */


            label[for="bt_menu"] {
                /* opacity: 0.5; */
                display: block;
                width: 90%;
                margin: auto;
                text-align: left;
                padding: 20px;
                box-sizing: border-box;
            }


            #bt_menu:checked~.menu {
                margin-left: 5%;
                width: 90%;
            }

            .menu {
                margin-top: 0px;
                margin-left: -100%;
                transition: all .4s;
            }

            .menu ul li {
                width: 100%;
                float: none;
            }

            .menu ul ul {
                position: static;
                overflow: hidden;
                max-height: 0;
                transition: all .4s;

            }

            .menu ul li:hover ul {
                height: auto;
                max-height: 240px;
            }
        }


        img {
            width: 100%;
            margin: 0;
        }


        /* ============================================================ */
        /* ============================================================ */
        /* ============================================================ */

        .divTeste {
            background: chocolate;
            width: 300px;

        }

        .logo { 
            margin-left: 0;

            height: 80px;
            box-sizing: border-box;
            color: white;
            line-height: 80px;
            /* float: left; */
            /* clear: both; */
             padding: 0 25px;
        }
        @media(max-width: 495px){
            .menu{
                width: 100%;

            }
            #bt_menu:checked~.menu {
                margin: 0%;
                width: 100%;
            }

            label[for="bt_menu"]{
                width: 100%;
                transition: all .4s;
            }
        }
    </style>

</head>
